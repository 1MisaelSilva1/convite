<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ENVELOPE medieval estilizado */
    .envelope-carta {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 460px;
      height: 280px;
      background: linear-gradient(to bottom, #0f0e38, #07051a);
      border: 6px solid #077272;
      border-radius: 12px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.7);
      cursor: pointer;
      z-index: 2;
    }

    .selo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background-color: #6b1d1d;
      border-radius: 50%;
      border: 4px solid #3b0d0d;
      box-shadow: inset 0 0 6px #000, 0 0 14px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e3c6b2;
      font-weight: bold;
      font-size: 26px;
      font-family: 'Cinzel', serif;
      z-index: 3;
    }

    .envelope-conteudo {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      background: #f3efe1;
      border: 6px solid #c08a44;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      z-index: 4;
    }

    .envelope-conteudo.mostrar {
      display: block;
    }

    .texto-convite {
      color: #5c4d3a;
      font-size: 18px;
      margin-top: 20px;
      font-family: 'Georgia', serif;
    }

    .texto-convite h2 {
      color: #c08a44;
      font-size: 28px;
      margin-bottom: 15px;
      font-family: 'Cinzel', serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<!-- ENVELOPE Medieval -->
<div class="envelope-carta" id="envelope">
  <div class="selo">S2</div>
</div>

<!-- CONTE√öDO da carta -->
<div class="envelope-conteudo" id="envelopeContent">
  <div class="texto-convite">
    <h2>Convite Especial ‚ù§Ô∏è</h2>
    <p>Voc√™ est√° cordialmente convidada para um encontro inesquec√≠vel üåπ</p>
    <p><strong>Data:</strong>. . . .</p>
    <p><strong>Local:</strong>. . . .</p>
    <p><strong>Hora:</strong>. . . . </p>
  </div>
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let fireworks = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

class Firework {
  constructor() {
    this.x = random(w * 0.2, w * 0.8);
    this.y = h;
    this.targetY = random(h * 0.2, h * 0.5);
    this.speed = random(3, 5);
    this.exploded = false;
    this.particles = [];
  }

  update() {
    this.y -= this.speed;
    if (this.y <= this.targetY && !this.exploded) {
      this.exploded = true;
      for (let i = 0; i < 100; i++) {
        this.particles.push(new Particle(this.x, this.y));
      }
    }
  }

  draw() {
    if (!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${random(0, 360)}, 100%, 60%)`;
      ctx.fill();
    } else {
      this.particles.forEach(p => {
        p.update();
        p.draw();
      });
    }
  }
}

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.angle = random(0, 2 * Math.PI);
    this.speed = random(1, 5);
    this.friction = 0.98;
    this.gravity = 0.05;
    this.alpha = 1;
    this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
  }

  update() {
    this.speed *= this.friction;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.alpha -= 0.01;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
  ctx.fillRect(0, 0, w, h);
  if (Math.random() < 0.05) {
    fireworks.push(new Firework());
  }

  fireworks = fireworks.filter(f => {
    f.update();
    f.draw();
    return !f.exploded || f.particles.some(p => p.alpha > 0);
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

// Clique no envelope para revelar a carta
document.getElementById("envelope").addEventListener("click", function () {
  this.style.display = "none";
  document.getElementById("envelopeContent").classList.add("mostrar");
});
</script>

</body>
</html>
